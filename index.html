<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
</head>
<body>

	<div class="container">

		<div class="row justify-content-center">
			<div id="photoset" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" roie="listbox">
					<div class="carousel-item active">
						<img src="img/cat1.jpg">
					</div>	
					<div class="carousel-item ">
						<img src="img/cat2.jpg">
					</div>	
					<div class="carousel-item ">
						<img src="img/cat3.jpg">
					</div>	
					<div class="carousel-item ">
						<img src="img/cat4.jpg">
					</div>	
					<div class="carousel-item ">
						<img src="img/cat5.jpg">
					</div>		
				</div>
			</div>
		</div>

		<div class="row pt-5 justify-content-around">
			<div class="col-2">
				<button id="prev" class="btn btn-warning btn-lg btn-block"><=</button>
			</div>

			<div class="col-2">
				<button id="play" class="btn btn-success btn-lg btn-block">||</button>
			</div>

			<div class="col-2">
				<button id="next" class="btn btn-warning btn-lg btn-block">=></button>
			</div>
		</div>


		<div class="row pt-5 justify-content-between">

			<div class="col-1">	
				<div class="text-center mt-4">200</div>
			</div>

			<div class="col-10">
				<div class="text-center font-weight-bold" id="durText">Duration 1000 ms</div>
				<input type="range" id="duration" min=200 max=5000 value=1000 class="custom-range">		
			</div>

			<div class="col-1">	
				<div class="text-center mt-4">5000</div>
			</div>

		</div>


	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
